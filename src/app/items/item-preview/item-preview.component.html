<div class="item cursor-pointer" [routerLink]="['/shop/'+item.id]">
  <div class="img" [style.backgroundImage]="'url('+item.image+')'"></div>
  <div class="description p-2">
    <h5 class="main-black">{{item.name}}</h5>
    <div class="d-flex justify-content-between">
      <h6 class="hint-color">{{item.category_name}}</h6>
      <span class="main-black">{{item.price}}&nbsp;&#8376;</span>
    </div>
  </div>
</div>
